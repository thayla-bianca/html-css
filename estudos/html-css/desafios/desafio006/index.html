<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
       <ul type="square">
           <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
           <li><abbr title="Use a tag <h1 a h6>">Títulos</abbr></li>
           <li><abbr title="Use a tag <img>">Imagens</abbr></li>
           <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
           <li><abbr title="Use a tag <code>">Códigos-Fonte</abbr></li>
           <li><abbr title="Use a tag <ol>">Listas Numeradas</abbr></li>
           <li><abbr title="Use a tag <ul>">Listas com demarcadores</abbr></li>
           <li><abbr title="Use a tag <ins>">Textos Inseridos</abbr></li>
           <li><abbr title="Use a tag <del>">Texto como excluído</abbr></li>
       </ul>
    </p>

    
</body>
</html>
