<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um <br> parágrafo de qualquer jeito</p>
    <p>Se precisar quebrar o texto em algun lugar específico, você pode usar a tag &lt;br&gt; <!-- &LT MENOR QUE / &GT MAIOR QUE -->
    </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &uarr;
    </p>
    <P>Vamos adicionar alguns emoji:
      &#x1F36F;

    </P>
    
    
</body>
</html>
