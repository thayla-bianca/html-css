<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <Style>
        @font-face{
            font-family: 'Love';
            src: url('Beauty.otf') format('opentype'), url('BeautyRegular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Love', Times, serif;
            font-size: 3em;
        }

        
    </Style>
</head>
<body>
    <h1>Thayla</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Pariatur non sed natus deserunt, sequi, sint autem, amet minima tenetur debitis magni necessitatibus eos repudiandae omnis. Sapiente optio pariatur similique modi.</p>
    
</body>
</html>
